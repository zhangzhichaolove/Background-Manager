<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ApiOpen后台管理-登陆</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon"/>

    <style type="text/css">
        .divForm {
            position: absolute; /*绝对定位*/
            width: 100%;
            /*border: 1px solid red;*/
            text-align: center; /*(让div中的内容居中)*/
            margin-top: 0px;
            margin-left: 0px;
        }

        label {
            cursor: pointer;
            display: inline-block;
            padding: 3px 6px;
            text-align: right;
        }

    </style>
</head>
<body>

<p style="text-align:center"><img src="./images/logo_icon.png"></p>

<h1 align="center">后台管理中心</h1>
</br>

<div class="divForm">
    <form action="https://www.apiopen.top/login" method="get">
        <p style="margin-top: 20px"><label>用户名: </label><input type="text" name="name"/></p></br>
        <p style="margin-top: 20px"><label>密码: </label><input type="text" name="pwd"/></p></br>

        <button type="submit" style="margin-top: 20px">登陆</button>
        </br>
        <a href="./pages/home.html">跳转</a>
    </form>
</div>
</body>
</html>
